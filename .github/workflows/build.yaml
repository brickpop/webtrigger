name: Webtrigger Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17.5'
    
    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
        
    - name: Run build
      run: go build
    
    # - name: Archive binary
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: webtrigger
    #     path: dist

    - name: Run vet & lint
      run: |
        go vet .
        golint .
    
    - name: Run testing
      run: go test

